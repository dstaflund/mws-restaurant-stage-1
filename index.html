<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/restaurant-list.css">
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"
      integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
      crossorigin="">
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#ffa500"/>
    <title>Restaurant Reviews</title>
  </head>
  <body>
    <nav>
      <a id="skip-link" href="#neighborhoods-select">Skip to Restaurant Filter</a>
    </nav>
    <header role="banner">
      <h1><span>Restaurant Reviews</span></h1>
    </header>
    <main role="main">
      <section class="map-container" aria-label="City Map">
        <h2 id="map-header" class="map-header">Restaurant Map</h2>
        <div
          id="map"
          class="map"
          aria-label="Map"
          role="application"
          aria-roledescription="Zoomable map control with markers at restaurant locations">
        </div>
      </section>
      <section id="filter-options" role="search" class="filter-options" aria-label="Restaurant Filter">
        <div id="neighborhoods-select-controls">
          <label id="neighborhoods-select-label" for="neighborhoods-select">Neighborhood</label>
          <select
            id="neighborhoods-select"
            name="neighborhoods"
            aria-label="Neighborhoods"
            aria-describedby="neighborhood-select-desc"
            onchange="updateRestaurants()">
            <option value="all">All Neighborhoods</option>
          </select>
          <div id="neighborhood-select-desc" hidden>
            Use this control to list restaurants by neighborhood
          </div>
        </div>
        <div id="cuisines-select-controls">
          <label id="cuisines-select-label" for="cuisines-select">Cuisine</label>
          <select
            id="cuisines-select"
            name="cuisines"
            aria-label="Cuisines"
            aria-describedby="cuisine-select-desc"
            onchange="updateRestaurants()">
            <option value="all">All Cuisines</option>
          </select>
          <div id="cuisine-select-desc" hidden>
            Use this control to list restaurants by cuisine
          </div>
        </div>
      </section>
      <section role="region" class="filter-results" aria-label="Matching Restaurants">
        <h2 id="filter-results-header" tabindex="-1">Matching Restaurants</h2>
        <div id="live-message" class="offscreen" aria-live="assertive">Initial message</div>
        <ul id="restaurants-list" class="restaurants-list"></ul>
      </section>
    </main>
    <footer role="contentinfo">
      Copyright (c) 2017 <strong>Restaurant Reviews</strong> All Rights Reserved.
    </footer>
    <script
      src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"
      integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
      crossorigin="">
    </script>
    <script type="application/javascript" charset="utf-8" src="scripts/dbhelper.js"></script>
    <script type="application/javascript" charset="utf-8" src="scripts/main.js"></script>
  </body>
</html>
