<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/restaurant-list.css">
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"
      integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
      crossorigin="">
    <title>Restaurant Reviews</title>
  </head>
  <body>
    <a id="skip-link" href="#restaurants-section">Skip to Main Content</a>
    <header>
      <nav>
        <h1><span>Restaurant Reviews</span></h1>
      </nav>
    </header>
    <main>
      <section class="map-container">
        <div id="map" class="map"></div>
      </section>
      <section id="restaurants-section">
        <div id="filter-options" class="filter-options">
          <select
                  id="neighborhoods-select"
                  name="neighborhoods"
                  aria-label="Neighborhoods"
                  onchange="updateRestaurants()">
            <option value="all">All Neighborhoods</option>
          </select>
          <select
                  id="cuisines-select"
                  name="cuisines"
                  aria-label="Cuisines"
                  onchange="updateRestaurants()">
            <option value="all">All Cuisines</option>
          </select>
        </div>
      </section>
      <section class="filter-results" aria-label="Matching Restaurants">
        <h2 id="filter-results-header" tabindex="-1">MATCHING RESTAURANTS</h2>
        <ul id="restaurants-list" class="restaurants-list"></ul>
        <div id="no-matches-message">There are no matching restaurants</div>
      </section>
    </main>
    <footer>
      Copyright (c) 2017 <strong>Restaurant Reviews</strong> All Rights Reserved.
    </footer>
    <script
      src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"
      integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
      crossorigin="">
    </script>
    <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
    <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  </body>
</html>
