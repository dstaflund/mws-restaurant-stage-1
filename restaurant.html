<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/restaurant-details.css">
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"
      integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
      crossorigin="">
    <title>Restaurant Info</title>
  </head>
  <body>
    <header>
      <nav>
        <h1>
          <a href="/">Restaurant Reviews</a>
        </h1>
      </nav>
      <ul class="breadcrumb" >
        <li>
          <a href="/">Home</a>
        </li>
      </ul>
    </header>
    <main>
      <section class="map-container">
        <div class="map"></div>
      </section>
      <section class="restaurant-container">
        <h1 class="restaurant-name"></h1>
        <img class="restaurant-img" alt="Restaurant image">
        <p class="restaurant-cuisine"></p>
        <p class="restaurant-address"></p>
        <table class="restaurant-hours"></table>
      </section>
      <section class="reviews-container">
        <ul class="reviews-list"></ul>
      </section>
    </main>
    <footer>
      Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
    </footer>
    <script
      src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"
      integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
      crossorigin="">
    </script>
    <script type="text/javascript" src="js/dbhelper.js"></script>
    <script type="text/javascript" src="js/restaurant_info.js"></script>
  </body>
</html>
