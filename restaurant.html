<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/restaurant-details.css">
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"
      integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
      crossorigin="">
    <title>Restaurant Info</title>
  </head>
  <body>
    <header role="banner" aria-label="Page Banner">
      <h1><span>Restaurant Reviews</span></h1>
      <nav role="navigation" aria-label="Site Navigation">
        <ul id="breadcrumb" class="breadcrumb" aria-label="Breadcrumb">
          <li>
            <a href="/" accesskey="h">Home</a>
          </li>
        </ul>
      </nav>
    </header>
    <main role="main" aria-label="Restaurant Details">
      <section class="map-container" aria-hidden="true">
        <h2 id="restaurant-map-header" class="map-header">Restaurant Map</h2>
        <div id="map" class="map"></div>
      </section>
      <section role="region" class="restaurant-container" aria-label="Address and Hours of Operation">
        <h2 id="restaurant-name" class="restaurant-name"></h2>
        <img id="restaurant-img" class="restaurant-img" alt="Restaurant image">
        <p id="restaurant-cuisine" class="restaurant-cuisine"></p>
        <p id="restaurant-address" class="restaurant-address"></p>
        <table id="restaurant-hours" class="restaurant-hours" aria-label="Hours of Operation">
          <caption>Restaurant Hours</caption>
        </table>
      </section>
      <section id="reviews-container" role="region" class="reviews-container" aria-label="Customer Reviews">
        <h2>Reviews</h2>
        <ul id="reviews-list" class="reviews-list"></ul>
      </section>
    </main>
    <footer role="contentinfo" aria-label="Copyright Notice">
      Copyright (c) 2017 <strong>Restaurant Reviews</strong> All Rights Reserved.
    </footer>
    <script
      src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"
      integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
      crossorigin="">
    </script>
    <script type="text/javascript" src="js/dbhelper.js"></script>
    <script type="text/javascript" src="js/restaurant_info.js"></script>
  </body>
</html>
