<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/restaurant-details.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"
      integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
      crossorigin="">
    <link rel="manifest" href="/manifest.json">
    <link rel="preconnect" href="http://localhost:1337" crossorigin="">
    <meta name="theme-color" content="#ffa500"/>
    <title>Restaurant Info</title>
  </head>
  <body>
    <header role="banner">
      <h1><span>Restaurant Reviews</span></h1>
      <nav role="navigation">
        <ul id="breadcrumb" class="breadcrumb" aria-label="Breadcrumb">
          <li>
            <a href="/" accesskey="h">Home</a>
          </li>
        </ul>
      </nav>
    </header>
    <main role="main" aria-label="Restaurant Details">
      <section class="map-container" aria-label="City Map">
        <h2 id="restaurant-map-header" class="map-header">Restaurant Map</h2>
        <div
          id="map"
          class="map"
          aria-label="Map"
          role="application">
        </div>
      </section>
      <section role="region" class="restaurant-container" aria-label="Address and Hours of Operation">
        <h2 id="restaurant-name" class="restaurant-name"></h2>
        <img id="restaurant-img" class="restaurant-img" alt="Restaurant image">
        <p id="restaurant-cuisine" class="restaurant-cuisine"></p>
        <p id="restaurant-address" class="restaurant-address"></p>
        <table id="restaurant-hours" class="restaurant-hours" aria-label="Hours of Operation">
          <caption>Restaurant Hours</caption>
        </table>
      </section>
      <section id="reviews-container" role="region" class="reviews-container" aria-label="Customer Reviews">
        <h2>Reviews</h2>
        <ul id="reviews-list" class="reviews-list"></ul>
      </section>
    </main>
    <footer role="contentinfo">
      Copyright (c) 2017 <strong>Restaurant Reviews</strong> All Rights Reserved.
    </footer>
    <div id="add-review-button" class="fab"> + </div>
    <div id="review-form" class="modal">
      <form>
        <div class="modal-content">
          <div class="modal-header">
            <span id="close" class="close">&times;</span>
            <div class="form-title">Enter Review</div>
          </div>
          <div class="modal-body">
            <div class="form-input-name">
              <label for="review-name">Name</label>
              <input id="review-name" type="text" minlength="2" maxlength="20" placeholder="Between 2 and 20 characters" required>
            </div>
            <div class="form-input-rating">
              <label for="review-rating">Rating</label>
              <input id="review-rating" type="number" min="0" max="5" placeholder="Between 0 (worst) and 5 (best)" required>
            </div>
            <div class="form-input-review">
              <label id="review-comments-label" for="review-comments">Comments</label>
              <textarea id="review-comments" rows="6" cols="30" minlength="10" maxlength="1000" placeholder="Between 10 and 1000 characters" required></textarea>
            </div>
          </div>
          <div class="modal-footer">
            <button id="clear-review-button" type="reset" class="clear">Clear Form</button>
            <button id="save-review-button" type="submit" class="save">Submit Review</button>
          </div>
        </div>
      </form>
    </div>
    <div id="snackbar">Your review has been saved</div>
    <script
      src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"
      integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
      crossorigin="">
    </script>
    <script type="application/javascript" charset="utf-8" src="scripts/restaurant_bundle.js"></script>
  </body>
</html>
